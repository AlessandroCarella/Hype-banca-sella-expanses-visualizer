<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hype personal finance graphs</title>
        <!-- d3 -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- styles -->
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/colorModeSwitch.css" />
        
        <link rel="stylesheet" href="styles/dark mode/main.css" />
        <link rel="stylesheet" href="styles/dark mode/buttons.css" />
        
        <link rel="stylesheet" href="styles/light mode/main.css" />
        <link rel="stylesheet" href="styles/light mode/buttons.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="color-mode-switch position-absolute top-0 end-0 p-3">
            <input type="checkbox" id="colorModeSwitch" class="color-mode-switch__checkbox">
            <label for="colorModeSwitch" class="color-mode-switch__label">
                <span class="color-mode-switch__icon"></span>
            </label>
        </div>

        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="load-csv mb-3">
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
                <button type="button" class="btn button" onclick="document.getElementById('csvFile').click()">Upload CSV</button>
            </div>
            <div class="select-previous-file">
                <select id="previousFiles" class="form-control">
                    <option value="">Select a previously uploaded file</option>
                </select>
            </div>
        </div>
        <script type="module" src="index.js"></script>
        <script type="module" src="modules/uploadCsv.js"></script>
    </body>
</html>
